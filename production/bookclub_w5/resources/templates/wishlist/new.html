<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Club | New Wishlist Item </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="py-5 container" style="width: 35%;">
    <h2 class="text-center">New Wishlist Item Form</h2>

    <form action="#" th:action="@{/wishlist}" th:object="${wishlistItem}" method="post">

        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" class="form-control" id="isbn" name="isbn" th:field="*{isbn}" />
            <small th:if="${#fields.hasErrors('isbn')}" style="color: red;" th:errors="*{isbn}"></small>
        </div>

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" th:field="*{title}" />
            <small th:if="${#fields.hasErrors('title')}" style="color: red;" th:errors="*{title}"></small>
        </div>

        <button class="btn btn-primary float-end" type="submit">Save</button>
    </form>

    <br /><br />

    <a href="/wishlist" th:href="@{/wishlist}">Return to wishlist</a>
</div>

<div th:insert="~{fragments/scriptFooter :: scriptFooter}"></div>
</body>
</html>
